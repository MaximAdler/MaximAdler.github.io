<div class="flex md-column sm-column column-center">
    <div class="steps-container">
        <label class="step btn" ng-repeat="step in [1,2,3,4]" ng-class="{'finished': ctrl.isStepFinished(step), 'current': ctrl.currentState.data.state === step}" ng-disabled="ctrl.isDisabledStep(step)" ng-click="ctrl.goToStep(step)">
            <span class="step-content">{{step}}</span>
        </label>
        <span class="step-description">{{ctrl.currentState.data.description}}</span>
    </div>
    <form class="flex align-center md-column sm-column" name="Uform" ng-submit="ctrl.goToStep(ctrl.currentState.data.state + 1)" novalidate>
        <div class="input-group">
            <input type="text" name="name" ng-class="{'error': Uform.$submitted && Uform.name.$error.required}" class="text-input" ng-model="user.name" placeholder="Имя" required/>
            <span ng-show="Uform.name.$error.required && !Uform.name.$pristine && Uform.name.$touched || (Uform.name.$invalid && Uform.$submitted)" class="input-error">  -- Необходимо указать имя!</span>
        </div>
        <div class="input-group">
            <input type="email" ng-class="{'error': Uform.$submitted && Uform.email.$error.required}" class="text-input" name="email" ng-model="user.email" placeholder="E-mail" required/>
            <span class="input-error" ng-show="Uform.email.$invalid && !Uform.email.$pristine && Uform.email.$touched || Uform.$submitted && Uform.email.$invalid"> -- в адресе должен быть символ "@"</span>
        </div>
        <div class="action-panel flex">
            <button ng-click="ctrl.goToStep(ctrl.currentState.data.state - 1)" disabled="true" class="btn white">
                <i class="fa fa-chevron-left"></i>
                <span>Предыдущий</span>
            </button>
            <button type="submit" ng-click="ctrl.goToStep(ctrl.currentState.data.state + 1)" class="btn white">
                <span>Следующий</span>
                <i class="fa fa-chevron-right"></i>
            </button>
        </div>
    </form>
</div>
